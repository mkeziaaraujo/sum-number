<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Sum Number</title>
</head>
<body>
    <div class="container">
        <input class="number" type="text"placeholder=" Type number">
        <button class="add" onclick="addNumber()"> + </button>
        <button class="calc" onclick="sum ()"> Calcular </button>
    </div>
    <div class="result">
        <span class="sum" onclick="showNumbersOnScreen()"></span>
    </div>
    <div class="bottom">
    <button class="reset" type="button" onclick="reset()">Limpar</button>
    </div>
    <script src="/main.js"></script>
</body>
</html>
